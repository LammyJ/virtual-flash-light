<!DOCTYPE html>
<html>
<head>
    <title>Flash Notification</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .flash {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0%, 100% { background-color: black; }
            50% { background-color: red; }
        }
        #status {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div id="status">Waiting for notification...</div>
    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Function to trigger flash
        function triggerFlash() {
            document.body.classList.add('flash');
            document.getElementById('status').textContent = 'Notification received!';
            
            // Stop flashing after 5 seconds
            setTimeout(() => {
                document.body.classList.remove('flash');
                document.getElementById('status').textContent = 'Waiting for notification...';
            }, 5000);
        }

        // Check if we should flash on load
        if (getQueryParam('flash') === 'true') {
            triggerFlash();
        }

        // Poll for changes
        let lastChecked = Date.now();
        setInterval(() => {
            fetch(`https://arunn2493-vay.github.io/virtual-flash-light/timestamp.txt?nocache=${Date.now()}`)
                .then(response => response.text())
                .then(timestamp => {
                    if (timestamp > lastChecked) {
                        triggerFlash();
                        lastChecked = timestamp;
                    }
                })
                .catch(console.error);
        }, 1000);
    </script>
</body>
</html>
